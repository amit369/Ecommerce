<div class="add-product">
    <h1 style="display: flex;justify-content: center;">Update Product</h1>
     <p class="message-p" style="display: flex;justify-content: center;">{{productMessage}}</p>
    <form #addProduct="ngForm" class="common-form" (ngSubmit)="submit(addProduct.value)">
       <input type="text" class="form-input" placeholder="Enter Product Name" name="name" ngModel="{{productData?.name}}"/>
       <input type="text" class="form-input" placeholder="Enter Product Price" name="price" ngModel="{{productData?.price}}"/>
       <input type="text" class="form-input" placeholder="Enter Product color" name="color" ngModel="{{productData?.color}}"/>
       <input type="text" class="form-input" placeholder="Enter Product category " name="category" ngModel="{{productData?.category}}"/>
       <textarea class="form-input" placeholder="Enter Product Description" name="description" ngModel="{{productData?.description}}" >
       </textarea>
       <input type="text" class="form-input" placeholder="Enter product Image Url" name="image" ngModel="{{productData?.image}}" />
       <button class="form-button">Update Product</button>

    </form>
</div>
